<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <i class="fas fa-fire"></i>
        <i class="fas fa-comments"></i>
        <i class="fas fa-user"></i>
    </nav>

    <div class="photo-and-actions">
        <div class="photo">
            <div class="photo-text">
                <div class="phono-name-and-age">
                    <h2>Fernando</h2>
                    <h2>25</h2>
                </div>
                <div class="photo-bio">
                    Fernando Aptent suspendisse vulputate cras nullam sit tempus conubia, turpis tempor primis blandit nibh sit, pellentesque orci id consequat eros urna. 
                </div>
            </div>
        </div>

        <div class="actions">
            
            <div class="action">
                <i class="fas fa-times"></i>
            </div>

            <div class="action">
                <i class="fas fa-star"></i>
            </div>

            <div class="action">
                <i class="fas fa-heart"></i>
            </div>

        </div>
    </div>
</body>

    <!-- font Awesome -->
    <script src="https://kit.fontawesome.com/768e5eb1d6.js" crossorigin="anonymous"></script>
</html>
